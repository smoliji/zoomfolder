<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomfolder — Disk Space Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <h1>Zoomfolder</h1>
            <p class="tagline">See where your disk space goes. Instantly.</p>
            <img src="screenshot.png" alt="Zoomfolder flamegraph visualization" class="screenshot">
        </section>

        <section class="download">
            <h2>Download</h2>
            <div class="buttons">
                <a href="https://github.com/smoliji/zoomfolder/releases/latest" class="btn btn-mac">macOS</a>
                <a href="https://github.com/smoliji/zoomfolder/releases/latest" class="btn btn-win">Windows</a>
            </div>
        </section>

        <section class="features">
            <ul>
                <li>Top-down flamegraph visualization</li>
                <li>Real-time progressive scanning</li>
                <li>Smooth zoom &amp; pan navigation</li>
                <li>Lightweight native app — no Electron</li>
            </ul>
        </section>

        <footer>
            <a href="https://github.com/smoliji/zoomfolder">GitHub</a>
        </footer>
    </main>
</body>
</html>
