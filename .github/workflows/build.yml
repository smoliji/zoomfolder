name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macos
          - os: windows-latest
            name: windows
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Build
        run: cmake -B build -G Ninja && cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Package
        shell: bash
        run: |
          mkdir -p staging
          if [ "${{ matrix.name }}" = "windows" ]; then
            cp build/Release/zoomfolder.exe staging/ 2>/dev/null || cp build/zoomfolder.exe staging/
          else
            cp build/zoomfolder staging/
          fi
          cp -r build/fonts staging/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zoomfolder-${{ matrix.name }}
          path: staging/

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: zoomfolder-macos
          path: macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: zoomfolder-windows
          path: windows

      - name: Create zips
        run: |
          cd macos && zip -r ../zoomfolder-macos.zip . && cd ..
          cd windows && zip -r ../zoomfolder-windows.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            zoomfolder-macos.zip
            zoomfolder-windows.zip
          generate_release_notes: true
